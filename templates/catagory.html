<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/signinup/signinup.css">
</head>
<body>
{% include 'myalerts.html' %}
<div class="holder">
    <div class="container">
        <h2>Jbotrex category upload</h2>
        <form action="/categoryuploads" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for=""></label>
                <input type="file" class="form-control-file" name="file" id="file" placeholder="choose your image"
                       aria-describedby="fileHelpId">
                <small id="fileHelpId" class="form-text text-muted">choose your image</small>
            </div>
            <div class="form-group">
                <label for="categoryname">Category name</label>
                <input type="text" class="form-control" id="categoryname" placeholder="Enter Category name"
                       name="categoryname">
            </div>
            <button type="submit" style="margin-top:12px;" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
