<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/signinup/signinup.css">
</head>
<body>
<div class="holder">
    <div class="container">
        <h2>Jbotrex delete operations</h2>


        <form action="/categorydeletion" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="categoryname">Category name</label>
                <input type="text" class="form-control" id="categoryname" placeholder="Enter Category name"
                       name="categoryname">
            </div>
            <button type="submit" style="margin-top:12px;" class="btn btn-primary">Submit</button>
        </form>


        <form action="/postdeletion" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="postname">Post topic</label>
                <input type="text" class="form-control" id="postname" placeholder="Enter Post topic "
                       name="postname">
            </div>
            <button type="submit" style="margin-top:12px;" class="btn btn-primary">Submit</button>
        </form>


        <form action="/authordeletion" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="authorname">Author name</label>
                <input type="text" class="form-control" id="authorname" placeholder="Enter Author name"
                       name="authorname">
            </div>
            <button type="submit" style="margin-top:12px;" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
